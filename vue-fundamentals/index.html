<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>My First Web Page</title>
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    </head>
    <body>
        <h1 id="welcome">{{message}}
        <p>This is a simple web page created as an example.</p>
        <ul>
            <li>{{item}}</li>
            <li>{{item1}}</li>
            <li>Item 3</li>
        </ul>
        </h1>
    </body>
    <script>
        const { createApp } = Vue;
        createApp({
            setup() {
                const item= "item";
                const item1="item1";
                return {
                    message: 'Hello, Akhil!',
                    item,item1
                }
            }
        }).mount('#welcome');
    </script>
</html>
