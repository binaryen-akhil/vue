<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>binding-style</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <h1 
        v-bind:style="
        {
            color: color,
            fontSize: fontSize + 'px',
            fontWeight: 'bold',
            
            
        }"
        >{{ message }}</h1>
    </div>
</body>
<script>
    const { createApp } = Vue;
    
    createApp({
        
        setup() {
            const color = 'blue';
    const fontSize = '55';
    const message = 'binding style';
            
            return {
                message,color,fontSize
            }
        }
    }).mount('#app');
</script>
</html>
